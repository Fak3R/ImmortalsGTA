<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	
		<style>
            .general {display: none;}
	        .main {display: none;}
		        
		</style>		
	</head>

    <body>
            <div style=" border-radius: 25px;width:400px" class="general">			
                <div class="main"> 
				<h3 class= "sans"> Hola, <span class="username1"></span></h3>
				<h4 class= "sans2">     <span class="curbalance"></span></h4>
			
                    <button style="top: 130px;left:145px" id="exitbank"> Salir</button>         
            </div>		  
	</body>

	<script type="text/javascript">
	$(function() {
		window.addEventListener('message', function(event) {
			if (event.data.type == "openGeneral"){
                $('.main').css('display', 'block')
				$('.general').css('display', 'block')		
			} else if(event.data.type == "balanceHUD") {
					$('.username1').html(event.data.player);
					$('.curbalance').html('<span style="color:#FFF">' + 'Perks : ' + '</span>' + '<span style="color:#8c1212;font-family:arial">'+event.data.balance+ '</span>')			
			} else if (event.data.type == "closeAll"){
                $('.main').css('display', 'none')
				$('.general').css('display', 'none')

			} 
			
		});
	});
	</script>
	<script type="text/javascript">	
        $('#exitbank').click(function(){
            $('.general').css('display', 'none')
            $('.main').css('display', 'none')                      
            $.post('http://lrp-puntos/NUIFocusOff', JSON.stringify({}));           
        })
        
	document.onkeyup = function(data){
        if (data.which == 27){
            $('.main').css('display', 'none')
            $('.general').css('display', 'none')

            $.post('http://lrp-puntos/NUIFocusOff', JSON.stringify({}));
        }
    }

	</script>
</html>
