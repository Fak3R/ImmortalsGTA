	<script>
		$(function(){
		$(document).keyup(function(e) {
					if(e.keyCode == 27){
						$("#main").css('display', 'none')
						$.post('http://esx_supermarket/quit', JSON.stringify({}));
					}
				});
		$("#close").click(() => {
					$("#main").css('display', 'none')
					$.post('http://esx_supermarket/quit', JSON.stringify({}));
				});
		});
	</script>
